{% extends "header.htm" %}
{% load static %}

{% block title %} Product Home {% endblock %}

{% block card %}

<h4>All {{category.name}}</h4>

<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for product in products %}


    <div class="col">
        <div class="card">
            <img src="{{ product.image.url }}" class="card-img-top" alt="Error in loading" width="400" height="200">
            <div class="card-body">
                <h5 class="card-title">{{product.title}}</h5>
                <p class="text-end" style="color: brown;">{{product.price}}$</p>
                <p class="card-title">{{product.description | truncatechars:100}}</p>
                <a href="{{product.get_absolute_url}}" class="btn btn-primary">see more</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
